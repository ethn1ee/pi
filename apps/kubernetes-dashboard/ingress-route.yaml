apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard-ingress-route
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kube.taehoonlee.dev`)
      kind: Rule
      services:
        - name: kubernetes-dashboard-kong-proxy
          port: 443
