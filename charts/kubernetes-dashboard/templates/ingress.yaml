{{- if .Values.ingress.enabled -}}
# --- Middleware to strip the URL prefix ---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "common.fullname" . }}-strip-prefix
  namespace: {{ .Release.Namespace }}
spec:
  stripPrefix:
    prefixes:
      - {{ .Values.ingress.path }}

---
# --- ServersTransport to allow self-signed certs ---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: {{ include "common.fullname" . }}-skip-verify
  namespace: {{ .Release.Namespace }}
spec:
  insecureSkipVerify: true

---
# --- IngressRoute to expose the dashboard ---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "common.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ .Values.ingress.host }}`) && PathPrefix(`{{ .Values.ingress.path }}`)
      kind: Rule
      services:
        - name: {{ .Release.Name }}-kong-proxy
          port: 443
          serversTransport: {{ include "common.fullname" . }}-skip-verify
      middlewares:
        - name: {{ include "common.fullname" . }}-strip-prefix
{{- end }}
