# --- IngressRoute to expose the Traefik dashboard ---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-ingress
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik-pi.taehoonlee.dev`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService